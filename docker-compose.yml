version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: mysql
    environment:
        MYSQL_DATABASE: sample_db
        MYSQL_ROOT_PASSWORD: root
    ports:
        - "3306:3306"
    volumes:
        - ./docker/database/conf.d:/etc/mysql/conf.d
        - ./docker/database/initdb.d:/docker-entrypoint-initdb.d
        - mysql-data:/var/lib/mysql
volumes: 
  mysql-data: 